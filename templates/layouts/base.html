{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}TourManager{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS de DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css">

    <!-- TipografÃ­as -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto&display=swap" rel="stylesheet">
    

    <!-- Estilos base -->
    <link rel="stylesheet" href="{% static 'css/general.css' %}">
    <link rel="stylesheet" href="{% static 'css/background.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/tours.css' %}">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
    <link rel="stylesheet" href="{% static 'css/form_sales.css' %}">
    <link rel="stylesheet" href="{% static 'css/form_client.css' %}">
    <link rel="stylesheet" href="{% static 'css/form_referrer.css' %}">
    <link rel="stylesheet" href="{% static 'css/modal.css' %}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include 'includes/header.html' %}

    <main class="container-main ">
        {% block content %}{% endblock %}
    </main>

    {% include 'includes/footer.html' %}


    <!-- JS de jQuery y DataTables -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <script src="{% static 'js/datatable.js' %}"></script>
    <script src="{% static 'js/general.js' %}"></script>
    <script src="{% static 'js/newSale.js' %}"></script>
    <script src="{% static 'js/modal.js' %}"></script>
    <script src="{% static 'js/modalTour.js' %}"></script>
    <script src="{% static 'js/modalClient.js' %}"></script>
    <script src="{% static 'js/modalVendor.js' %}"></script>
    <script src="{% static 'js/modalReferrer.js' %}"></script>
    <script src="{% static 'js/selectTour.js' %}"></script>
    
</body>
</html>
